<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .order {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .order p {
      margin: 4px 0;
    }
    button {
      margin-top: 5px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete {
      background: red;
      color: white;
    }
    .done {
      background: green;
      color: white;
    }
  </style>
</head>
<body>

<h2>üì¶ Live Orders (Admin)</h2>

<div id="orders"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    deleteDoc,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî• YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyDTSqACN8xS9G3eJ8zOW7l-TlkaMKprm-M",
    authDomain: "food-app-f255f.firebaseapp.com",
    projectId: "food-app-f255f",
    storageBucket: "food-app-f255f.firebasestorage.app",
    messagingSenderId: "549990208622",
    appId: "1:549990208622:web:7fbc7e9d5da6ea19b6c27f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ordersDiv = document.getElementById("orders");

  // üî¥ LIVE ORDERS LISTENER
  onSnapshot(collection(db, "orders"), snapshot => {
    ordersDiv.innerHTML = "";

    if (snapshot.empty) {
      ordersDiv.innerHTML = "<p>No orders yet</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const o = docSnap.data();

      ordersDiv.innerHTML += `
        <div class="order">
          <p><b>Name:</b> ${o.name}</p>
          <p><b>Phone:</b> ${o.phone}</p>
          <p><b>Address:</b> ${o.address}</p>
          <p><b>Total:</b> ‚Çπ${o.total}</p>
          <p><b>Items:</b></p>
          <ul>
            ${o.items.map(i => `<li>${i.name} - ‚Çπ${i.price}</li>`).join("")}
          </ul>

          <button class="done" onclick="markDone('${docSnap.id}')">
            Done
          </button>
          <button class="delete" onclick="deleteOrder('${docSnap.id}')">
            Delete
          </button>
        </div>
      `;
    });
  });

  // ‚úÖ MARK DONE
  window.markDone = async function (id) {
    await updateDoc(doc(db, "orders", id), {
      status: "Completed"
    });
    alert("Order marked as done");
  };

  // ‚ùå DELETE ORDER
  window.deleteOrder = async function (id) {
    if (confirm("Delete this order?")) {
      await deleteDoc(doc(db, "orders", id));
    }
  };
</script>

</body>
</html>
