<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>üçî Food Delivery</h2>
  <button class="cart-btn" onclick="openCart()">
    üõí Cart (<span id="cartCount">0</span>)
  </button>
</header>

<section class="food-list">
  <div class="food-card">
    <div>
      <h3>Burger</h3>
      <p>‚Çπ120</p>
    </div>
    <button onclick="addToCart('Burger',120)">Add</button>
  </div>

  <div class="food-card">
    <div>
      <h3>Pizza</h3>
      <p>‚Çπ250</p>
    </div>
    <button onclick="addToCart('Pizza',250)">Add</button>
  </div>

  <div class="food-card">
    <div>
      <h3>Biryani</h3>
      <p>‚Çπ180</p>
    </div>
    <button onclick="addToCart('Biryani',180)">Add</button>
  </div>
</section>

<!-- CART + ORDER FORM -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h3>Your Cart</h3>

    <div id="cartItems"></div>

    <h4>Total: ‚Çπ<span id="totalPrice">0</span></h4>

    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Phone Number">
    <textarea id="custAddress" placeholder="Delivery Address"></textarea>

    <button onclick="placeOrder()">Order via WhatsApp</button>
    <button class="close-btn" onclick="closeCart()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
