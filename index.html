<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Food Order</h2>

<div class="items">
  <button onclick="addItem('Chicken Roll', 60)">Chicken Roll ₹60</button>
  <button onclick="addItem('Egg Roll', 40)">Egg Roll ₹40</button>
  <button onclick="addItem('Veg Roll', 30)">Veg Roll ₹30</button>
</div>

<h3>Cart</h3>
<ul id="cart"></ul>
<p>Total: ₹<span id="total">0</span></p>

<h3>Customer Details</h3>
<input type="text" id="name" placeholder="Name">
<input type="tel" id="phone" placeholder="Phone">
<textarea id="address" placeholder="Address"></textarea>

<button class="order" onclick="placeOrder()">Place Order</button>

<script src="script.js"></script>
</body>
</html>
