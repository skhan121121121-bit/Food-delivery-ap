<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>ğŸ” Food Delivery</h2>
  <button class="cart-btn" onclick="openOrderForm()">
    ğŸ›’ Cart (<span id="cartCount">0</span>)
  </button>
</header>

<section class="food-list">
  <div class="food-card">
    <h3>Burger</h3>
    <button onclick="addToCart('Burger')">Add</button>
  </div>

  <div class="food-card">
    <h3>Pizza</h3>
    <button onclick="addToCart('Pizza')">Add</button>
  </div>

  <div class="food-card">
    <h3>Biryani</h3>
    <button onclick="addToCart('Biryani')">Add</button>
  </div>
</section>

<!-- ORDER FORM MODAL -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <h3>ğŸ“ Order Details</h3>

    <input type="text" id="custName" placeholder="Your Name">
    <input type="tel" id="custPhone" placeholder="Phone Number">
    <textarea id="custAddress" placeholder="Delivery Address"></textarea>

    <button onclick="placeOrder()">Place Order via WhatsApp</button>
    <button class="close-btn" onclick="closeOrderForm()">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
